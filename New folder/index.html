<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #444;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<header>
    <h1>My Shoe Store</h1>
    <p>Best Shoes. Best Prices.</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
</nav>

<section class="container">

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <p class="price">$59.99</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Sneakers">
        <h3>Casual Sneakers</h3>
        <p class="price">$49.99</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Formal Shoes">
        <h3>Formal Shoes</h3>
        <p class="price">$79.99</p>
        <button>Buy Now</button>
    </div>

</section>

<footer>
    <p>&copy; 2026 My Shoe Store</p>
</footer>

</body>
</html>
